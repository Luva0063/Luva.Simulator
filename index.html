<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('Untitled design (1).png').src='Untitled design (1).png'">open parade doors</button>

<img id="Untitled design.png" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('Untitled design.png').src='Untitled design.png'">close parade doors </button>

</body>
