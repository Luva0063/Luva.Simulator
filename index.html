<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='Untitled design (1).png'">Turn on the light</button>

<img id="myImage" src="Untitled design.png" style="width:960px">

<button onclick="document.getElementById('myImage').src='Untitled design.png'">Turn off the light</button>

</body>
</html>
