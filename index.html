<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='Untitled design (1).png'">open parade doors</button>

<img id="myImage" src="Parade test light off.png" style="width:960px">

<button onclick="document.getElementById('myImage').src='Untitled design.png'">close parade doors</button>

<button onclick="document.getElementById('myImage').src='Parade test lights on.png'">Lights on</button>

</body>
</html>
